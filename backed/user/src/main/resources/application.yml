server:
  port: 8080

spring:
  application:
    name: user
  jpa:
    database: POSTGRESQL
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        jdbc:
          lob:
            non_contextual_creation: true
  jmx:
    enabled: false
  datasource:
    platform: postgres
    url: jdbc:postgresql://localhost:3300/userdb
    username: postgres
    password: root

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/